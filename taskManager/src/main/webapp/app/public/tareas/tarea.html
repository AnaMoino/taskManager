<div id="demo" ng-controller="searchTareaController as tarea">
    <!-- Button (Double) -->
    <div class="form-group">
        <div class="row">
            <div class="col-xs-8">
                <input ng-model="tarea.texto" placeholder="(ingrese el nombre de la tarea)" class="form-control input-md" required="" type="text" />
            </div>
            <div class="col-xs-4">
                <a class="btn btn-success" ng-click="tarea.buscarTarea(tarea.texto)">Buscar</a>               
                <button type="button" class="btn btn-primary" ng-click="tarea.open()">Nueva</button>                
            </div>
        </div>
            
        <hr />
        <div>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Descripción</th>
                    <th>Fecha y Hora Límite</th>
                    <th>Estado</th>
                    <th>Categoria</th>
                </tr>
                <tr ng-repeat="p in tarea.tareas">
                    <td> <a ng-click="tarea.open(p)">{{p.id}}</a></td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.descripcion}}</td>
                    <td>{{p.fechaLimite| date:'dd-MM-yyyy HH:mm' }}</td>
                    <td>{{tarea.evaluateState(p.finalizada)}}</td>
                    <td>{{p.categoria.nombre}}</td>
                </tr>
            </table>
        </div> 
    </div>
